services:
  - type: web
    name: ojt-management-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromService:
          name: ojt-database
          type: postgresql
          property: connectionString

databases:
  - name: ojt-database
    plan: free
    databaseName: ojt_system
    user: ojt_user
